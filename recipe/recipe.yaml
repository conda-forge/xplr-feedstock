context:
  version: "1.0.1"

package:
  name: xplr
  version: ${{ version }}

source:
  url: https://github.com/sayanarijit/xplr/archive/v${{ version }}.tar.gz
  sha256: 6d766bc52c49782e3ca8ba7130f1cab95c69e42ff3c15eec2b0ac823ab7a36b3

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - make

tests:
  - script:
      - xplr --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Hackable, minimal, fast TUI file explorer
  homepage: https://github.com/sayanarijit/xplr
  repository: https://github.com/sayanarijit/xplr

extra:
  recipe-maintainers:
    - danielnachun
